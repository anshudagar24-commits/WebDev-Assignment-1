<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Movie Grid</title>
<style>
body{
  margin:0;
  font-family:"Rubik",sans-serif;
  background:#fff;
  color:#111;
}

.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:40px 20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:40px 30px;
}

.card{
  border:1px solid #eee;
  border-radius:4px;
  overflow:hidden;
  background:#fff;
  text-align:center;
  padding-bottom:20px;
}

.card img{
  width:100%;
  height:380px;
  object-fit:cover;
}

.title{
  margin:18px 0 6px;
  font-weight:600;
  font-size:18px;
}

.rating{
  font-size:14px;
  margin-bottom:20px;
}

.btn{
  padding:10px 22px;
  background:#e6f0ff;
  color:#0047c2;
  text-decoration:none;
  font-weight:600;
  border-radius:4px;
  font-size:14px;
  display:inline-block;
}

@media(max-width:900px){
  .grid{grid-template-columns:repeat(2,1fr);}
}

@media(max-width:600px){
  .grid{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<div class="wrap">
  <div class="grid">

    <div class="card">
      <img src="doctor-strange.jpg">
      <div class="title">Doctor Strange 2</div>
      <div class="rating">Rating: - 4.5</div>
      <a class="btn" href="#">Book now</a>
    </div>

    <div class="card">
      <img src="bhool-bhulaiyaa.jpg">
      <div class="title">Bhool Bhulaiyaa 2</div>
      <div class="rating">Rating: - 4.5</div>
      <a class="btn" href="#">Book now</a>
    </div>

    <div class="card">
      <img src="jayeshbhai.jpg">
      <div class="title">Jayeshbhai Jordaar</div>
      <div class="rating">Rating: - 4.5</div>
      <a class="btn" href="#">Book now</a>
    </div>

    <div class="card">
      <img src="jurasic.jpg">
      <div class="title">Jurasic World</div>
      <div class="rating">Rating: - 4.5</div>
      <a class="btn" href="#">Book now</a>
    </div>

    <div class="card">
      <img src="kgf2.jpg">
      <div class="title">KGF2</div>
      <div class="rating">Rating: - 4.5</div>
      <a class="btn" href="#">Book now</a>
    </div>

    <div class="card">
      <img src="rrr.jpg">
      <div class="title">RRR</div>
      <div class="rating">Rating: - 4.5</div>
      <a class="btn" href="#">Book now</a>
    </div>

  </div>
</div>

</body>
</html>
